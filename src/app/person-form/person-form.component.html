
<div class="form-group">
    <label for="firstNames">First name(s)</label>
    <input type="text" class="form-control" id="firstNames"
           required
           [(ngModel)]="model.firstNames" firstNames="firstNames"
           #firstNames="ngModel">
    <div [hidden]="firstNames.valid || firstNames.pristine"
         class="alert alert-danger">
      First name is required
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastNames"
           required
           [(ngModel)]="model.lastName" lastNames="lastName"
           #lastName="ngModel">
    <div [hidden]="lastName.valid || lastName.pristine"
         class="alert alert-danger">
      Last name is required
    </div>
  </div>

  <div class="form-group">
    <label for="socialSecurityNumber">Social security number</label>
    <input type="text" class="form-control" id="socialSecurityNumber"
           required
           [(ngModel)]="model.socialSecurityNumber" socialSecurityNumber="socialSecurityNumber"
           #socialSecurityNumber="ngModel">
    <div [hidden]="socialSecurityNumber.valid || socialSecurityNumber.pristine"
         class="alert alert-danger">
         Social security number is required
    </div>
  </div>
  
  <div class="form-group">
    <label for="nationality">Nationality</label>
    <select class="form-control" id="nationality" required>
      <option *ngFor="let nat of nationality" [value]="nat">{{nat}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="language">First language</label>
    <select class="form-control" id="language" required>
      <option *ngFor="let lang of language" [value]="lang">{{lang}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="address">Home address</label>
    <input type="text" class="form-control" id="address"
           required
           [(ngModel)]="model.address" address="address"
           #address="ngModel">
    <div [hidden]="address.valid || address.pristine"
         class="alert alert-danger">
         Address is required
    </div>
  </div>
